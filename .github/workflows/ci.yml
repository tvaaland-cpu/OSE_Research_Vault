name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore
        run: dotnet restore OseResearchVault.sln

      - name: Build (Release)
        run: dotnet build OseResearchVault.sln -c Release --no-restore

      - name: Test (Release)
        run: dotnet test OseResearchVault.sln -c Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx
          if-no-files-found: ignore
